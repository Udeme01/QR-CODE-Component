<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-code project</title>
</head>
<body>
  <div class="container">
        <img src="images/image-qr-code.png" alt="" class="img">

      <div class="txts">
        <p class="header-txts">
          <span class="txt-b-1">Improve your front-end</span> 
          <span class="txt-b-2">skills by building projects</span>
        </p>

        <p class="doit">
          <span class="scan-1">Scan the QR code to visit Frontend</span> <span class="scan-2">Mentor and take your coding skills to</span> <span class="scan-3">the next levels</span>
        </p>
      </div>
  </div>
</body>
